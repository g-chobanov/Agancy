<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="passengerCapacity">Passenger Capacity</label>
        <input 
            formControlName="passengerCapacity"
            id="passengerCapacity"
            type="text"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="pricePerKilometer">Price Per Kilometer</label>
        <input 
            formControlName="pricePerKilometer"
            id="pricePerKilometer"
            type="text"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="hasFreeFood">Has Free Food
        <input 
            formControlName="hasFreeFood"
            id="hasFreeFood"
            type="checkbox"
            class="form-control">
        </label>
    </div>
    <button type="submit" *ngIf="isCreating" >Create</button>
    <button type="submit" *ngIf="isEditing" >Save</button>
    <button type="button" (click)="onCancel()">Cancel</button>
</form>
