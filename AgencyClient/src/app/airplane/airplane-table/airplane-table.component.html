<div class="table-panel">
    <table>
        <thead>
            <tr>
                <th>Passenger capacity</th>
                <th>Price per kilometer</th>
                <th>Has free food</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr airplane-table-row *ngFor="let airplane of airplanes; let i = index"
                [airplane]="airplane"
                [rowIndex]="i"
                (deletedIndex)="onElementDeleted($event)">
            </tr>    
        </tbody>
        <add-button 
            [entityType]="entityType"
            [tableElements]="airplanes">
        </add-button>
    </table>
</div>
