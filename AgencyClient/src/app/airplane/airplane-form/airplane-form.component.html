<div class="form-container">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="passengerCapacity">Passenger Capacity</label>
            <input 
                formControlName="passengerCapacity"
                id="passengerCapacity"
                type="number"
                class="form-control"
                placeholder="number: [20;800]">
        </div>
        <div class="form-group">
            <label for="pricePerKilometer">Price Per Kilometer</label>
            <input 
                formControlName="pricePerKilometer"
                id="pricePerKilometer"
                type="number"
                class="form-control"
                placeholder="number: [0.1;3.00]">
        </div>
        <div class="form-group">
            <label for="hasFreeFood">Has Free Food
            <input 
                formControlName="hasFreeFood"
                id="hasFreeFood"
                type="checkbox"
                class="form-control"
                checked>
            </label>
        </div>
        <div class="form-buttons">
            <button type="button" *ngIf="isCreating" (click)="onCreate()">Create</button>
            <button type="button" *ngIf="isEditing" (click)="onEdit()">Save</button>
            <button type="button" (click)="onCancel()">Cancel</button>
        </div>  
        <div class="error" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>
    </form>
</div>
